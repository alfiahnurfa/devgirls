<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KampusBudget — Tambah Transaksi</title>
    <meta name="description" content="Catat pemasukan/pengeluaran cepat dengan kategori khusus mahasiswa." />
    
    <style>
      /* =========================================
         KampusBudget — Stylesheet
         - 1 primary color (teal)
         - 3 neutrals (bg, surface, text)
         - 1 accent (amber)
         ========================================= */

      :root {
        --bg: #f8fafc; /* slate-50 */
        --surface: #ffffff; /* white */
        --border: #e2e8f0; /* slate-200 */
        --text: #0f172a; /* slate-900 */
        --muted: #64748b; /* slate-500/600 */
        --primary: #0f766e; /* teal-700 */
        --primary-strong: #115e59; /* teal-800 */
        --accent: #f59e0b; /* amber-500 */
        --accent-strong: #b45309; /* amber-700 */
        --radius: 12px;
        --radius-sm: 10px;
        --shadow: 0 1px 2px rgba(2, 6, 23, 0.04), 0 8px 24px rgba(2, 6, 23, 0.06);
        --shadow-soft: 0 1px 1px rgba(2, 6, 23, 0.04), 0 4px 12px rgba(2, 6, 23, 0.06);

        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-7: 28px;
        --space-8: 32px;
      }

      /* Base */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font: 14px / 1.55 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
      img {
        max-width: 100%;
        display: block;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      ul,
      ol {
        margin: 0;
        padding: 0;
      }
      button,
      input,
      select {
        font: inherit;
        color: inherit;
      }

      /* Utilities */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      .h1 {
        font-size: 24px;
        font-weight: 650;
        letter-spacing: -0.01em;
        margin: 0 0 var(--space-1);
      }
      .h2 {
        font-size: 18px;
        font-weight: 650;
        margin: 0 0 var(--space-4);
      }
      .h3 {
        font-size: 16px;
        font-weight: 650;
        margin: 0 0 var(--space-3);
      }
      .muted {
        color: var(--muted);
      }
      .strong {
        font-weight: 600;
      }
      .tiny {
        font-size: 12px;
        color: var(--muted);
      }
      .label-inline {
        margin-top: var(--space-2);
        font-size: 13px;
      }

      /* Layout */
      .layout {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 280px 1fr;
      }
      .sidebar {
        background: var(--surface);
        border-right: 1px solid var(--border);
        padding: var(--space-6) var(--space-5);
        display: flex;
        flex-direction: column;
      }
      .brand-title {
        color: var(--primary);
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.01em;
      }
      .brand-subtitle {
        margin-top: 2px;
        color: var(--muted);
        font-size: 12px;
      }
      .nav {
        margin-top: var(--space-6);
        display: grid;
        gap: 6px;
      }
      .nav-link {
        display: block;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid transparent;
        color: var(--text);
      }
      .nav-link:hover {
        background: #f1f5f9;
      } /* slate-100 */
      .nav-link.is-active {
        background: #e6fffb; /* subtle teal-50-ish */
        border-color: #99f6e4; /* teal-200-ish */
        color: var(--primary);
        font-weight: 600;
      }
      .palette {
        margin-top: auto;
        font-size: 12px;
        color: var(--muted);
      }
      .palette-row {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        margin-top: 6px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }
      .dot-primary {
        background: var(--primary);
      }
      .dot-accent {
        background: var(--accent);
      }
      .dot-text {
        background: var(--text);
      }

      .main {
        padding: 32px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }
      .actions {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }

      .section {
        margin-bottom: 24px;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-bottom: 24px;
      }

      /* Components */
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: var(--shadow-soft);
      }
      .card-accent {
        border-color: #fcd34d; /* amber-300 */
        background: #fffbeb; /* amber-50 */
      }

      .banner {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        background: var(--surface);
      }
      .banner-accent {
        border-color: #fcd34d;
        background: #fffbeb;
      }
      .banner-text {
        margin: 6px 0 12px;
        color: var(--accent-strong);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid transparent;
        background: var(--surface);
        color: var(--text);
        cursor: pointer;
        user-select: none;
        transition: background .15s ease, border-color .15s ease, color .15s ease, transform .08s ease;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }
      .btn-primary:hover {
        background: var(--primary-strong);
        border-color: var(--primary-strong);
      }
      .btn-ghost-accent {
        background: #fff;
        color: var(--accent-strong);
        border-color: #fcd34d;
      }
      .btn-ghost-accent:hover {
        background: #fff7ed;
      } /* amber-50 */
      .btn-accent {
        background: #fde68a; /* amber-200 */
        color: var(--accent-strong);
        border-color: #fcd34d;
      }
      .btn-accent:hover {
        background: #fcd34d;
        color: #78350f;
      } /* amber-300 + deeper text */

      .input,
      .select {
        width: 100%;
        appearance: none;
        background: #fff;
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        outline: none;
      }
      .input:focus,
      .select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
      }

      .input-icon {
        position: relative;
      }
      .input-icon > span {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 12px;
        color: var(--muted);
        font-size: 12px;
      }
      .input-icon .input {
        padding-left: 32px;
      }

      .label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 13px;
        color: #1f2937;
      } /* slate-800 */
      .help {
        margin-top: 6px;
        font-size: 12px;
        color: var(--muted);
      }

      .form-grid {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        gap: 16px;
        align-items: end;
      }
      .form-grid .form-submit {
        align-self: end;
      }
      .form-grid-4 {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
      .span-4 {
        grid-column: 1 / -1;
      }

      .radio-row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .radio {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        font-size: 13px;
      }
      .radio input {
        width: 16px;
        height: 16px;
        accent-color: var(--primary);
      }

      .progress-wrap {
        margin-top: 10px;
      }
      .progress {
        width: 100%;
        height: 10px;
        background: #f1f5f9; /* slate-100 */
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid var(--border);
      }
      .progress-bar {
        width: var(--value, 0%);
        height: 100%;
        background: var(--primary);
        border-radius: 999px;
      }

      .bar {
        margin: 12px 0;
      }
      .bar-head {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
      }
      .bar-track {
        height: 10px;
        background: #f1f5f9;
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid var(--border);
        margin-top: 6px;
      }
      .bar-fill {
        width: var(--bar, 0%);
        height: 100%;
        background: var(--primary);
        border-radius: 999px;
      }

      .tabs {
        margin-top: 12px;
        display: grid;
        grid-template-columns: 160px 1fr;
        gap: 16px;
      }
      .tabs-input {
        display: none;
      }
      .tabs-label {
        display: block;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
        margin-bottom: 8px;
        cursor: pointer;
        font-weight: 600;
        color: #1f2937;
      }
      #tab-harian:checked ~ label[for="tab-harian"],
      #tab-mingguan:checked ~ label[for="tab-mingguan"] {
        background: #e6fffb;
        border-color: #99f6e4;
        color: var(--primary);
      }
      .tabs-panels {
        grid-column: 2 / -1;
      }
      .tab-panel {
        display: none;
      }
      #tab-harian:checked ~ .tabs-panels .tab-panel[data-panel="harian"] {
        display: block;
      }
      #tab-mingguan:checked ~ .tabs-panels .tab-panel[data-panel="mingguan"] {
        display: block;
      }

      .row-between {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .grid-3 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .grid-2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .gap {
        gap: 12px;
      }
      .split {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 16px;
        align-items: start;
      }
      .stack {
        display: grid;
      }
      .tip-card {
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 14px;
        background: var(--surface);
        box-shadow: var(--shadow-soft);
      }

      .goal {
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 14px;
        background: var(--surface);
      }
      .goal-form {
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 14px;
        background: var(--surface);
        display: grid;
        gap: 12px;
      }

      .list {
        padding-left: 18px;
        color: var(--accent-strong);
        line-height: 1.6;
      }
      .box {
        border: 1px solid #fde68a;
        border-radius: var(--radius-sm);
        padding: 14px;
        background: #fff;
      }
      .checks {
        list-style: none;
        margin: 10px 0;
        display: grid;
        gap: 8px;
      }
      .check {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        font-size: 13px;
        color: var(--accent-strong);
      }
      .check input {
        width: 16px;
        height: 16px;
        accent-color: var(--accent);
      }

      .switch {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        user-select: none;
      }
      .switch input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
      .switch-label {
        font-size: 13px;
        color: #1f2937;
      }
      .switch-track {
        width: 42px;
        height: 24px;
        background: #cbd5e1;
        border-radius: 999px;
        position: relative;
        transition: background .15s ease;
      }
      .switch-thumb {
        position: absolute;
        left: 2px;
        top: 2px;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: transform .15s ease;
      }
      /* Checked state */
      .switch input:checked ~ .switch-track {
        background: var(--primary);
      }
      .switch input:checked ~ .switch-thumb {
        transform: translateX(18px);
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        padding: 40px 0;
      }

      /* Desktop-first, but small safeguard for narrower screens */
      @media (max-width: 1100px) {
        .cards {
          grid-template-columns: 1fr;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
        .form-grid-4 {
          grid-template-columns: 1fr;
        }
        .split {
          grid-template-columns: 1fr;
        }
        .grid-3,
        .grid-2 {
          grid-template-columns: 1fr;
        }
        .tabs {
          grid-template-columns: 1fr;
        }
        .tabs-panels {
          grid-column: 1 / -1;
        }
      }
    </style>
  </head>
  
  <body>
    <div class="layout">
      <aside class="sidebar" aria-label="Navigasi utama">
        <div class="brand">
          <div class="brand-title">KampusBudget</div>
          <p class="brand-subtitle">Kelola keuangan kuliah dengan mudah</p>
        </div>
        <nav class="nav">
          <a class="nav-link" href="/devgirls/finance/index.html">Dashboard</a>
          <a class="nav-link is-active" href="/devgirls/finance/transaksi.html" aria-current="page">Tambah Transaksi</a>
          <a class="nav-link" href="/devgirls/finance/grafik.html">Grafik Harian/Mingguan</a>
          <a class="nav-link" href="/devgirls/finance/insight.html">Insight & Reminder</a>
          <a class="nav-link" href="/devgirls/finance/goals.html">Saving Goals</a>
          <a class="nav-link" href="/devgirls/finance/hemat.html">Mode Hemat</a>
        </nav>
      </aside>

      <main class="main">
        <header class="topbar">
          <div>
            <h1 class="h1">Tambah Transaksi</h1>
            <p class="muted">Catat pemasukan/pengeluaran cepat</p>
          </div>
        </header>

        <section aria-labelledby="transaksi-title" class="section">
          <div class="card">
            <h2 id="transaksi-title" class="h2">Form Transaksi</h2>
            <form class="form-grid form-grid-4">
              <div class="form-field">
                <label for="nominal" class="label">Nominal</label>
                <div class="input-icon">
                  <span>Rp</span>
                  <input id="nominal" type="number" class="input" placeholder="25000" />
                </div>
              </div>

              <div class="form-field">
                <label for="kategori" class="label">Tipe</label>
                <select id="kategori" class="select">
                  <option>Pengeluaran</option>
                  <option>Pemasukan</option>
                </select>
              </div>

              <div class="form-field">
                <label for="kategori" class="label">Kategori (Mahasiswa)</label>
                <select id="kategori" class="select">
                  <option>Makan</option>
                  <option>Kos</option>
                  <option>Transport</option>
                  <option>Buku & Modul</option>
                  <option>Praktikum</option>
                  <option>Hiburan</option>
                  <option>Lainnya</option>
                </select>
              </div>

              <div class="form-field">
                <label for="catatan" class="label">Catatan</label>
                <input id="catatan" type="text" class="input" placeholder="contoh: makan siang kantin" />
              </div>

              <div class="form-field form-submit span-4">
                <button type="button" class="btn btn-primary">Simpan Transaksi</button>
              </div>
            </form>
          </div>
        </section>

        <footer class="footer">© 2025 KampusBudget.</footer>
      </main>
    </div>
  </body>
</html>
