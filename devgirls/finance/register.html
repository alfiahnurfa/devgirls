<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KampusBudget — Register</title>
    <meta name="description" content="Daftar akun KampusBudget untuk kelola keuangan kuliah." />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login_register.css">
  </head>
  
  <body>
    <div class="auth-layout">
        <header class="auth-header" role="banner">
            <div class="brand-title">KampusBudget</div>
            <p class="brand-subtitle">Kelola keuangan kuliah dengan mudah</p>
        </header>

        <div class="card">
            <h2 class="h2">Buat Akun Baru</h2>
            <form class="stack gap">
              <div class="form-field">
                <label for="name" class="label">Nama Lengkap</label>
                <input id="name" type="text" class="input" placeholder="Masukkan nama Anda" required />
              </div>
              
              <div class="form-field">
                <label for="email" class="label">Email</label>
                <input id="email" type="email" class="input" placeholder="email@kampus.ac.id" required />
              </div>

              <div class="grid-2 gap">
                <div class="form-field">
                  <label for="password" class="label">Password</label>
                  <input id="password" type="password" class="input" placeholder="Buat password" required />
                </div>

                <div class="form-field">
                  <label for="confirm-password" class="label">Konfirmasi Password</label>
                  <input id="confirm-password" type="password" class="input" placeholder="Ulangi password" required />
                </div>
              </div>

              <div class="row-between" style="margin-top: 8px;">
                <label class="radio">
                    <input type="checkbox" required />
                    <span>Saya setuju dengan <a href="#" style="color: var(--primary); font-weight: 500;">Syarat & Ketentuan</a></span>
                </label>
              </div>

              <div class="form-field form-submit" style="margin-top: 16px;">
                <button type="submit" class="btn btn-primary">Daftar Akun</button>
              </div>
            </form>
        </div>

        <p class="link-text">
            Sudah punya akun? <a href="login.html">Login</a>
        </p>

        <footer class="footer" style="padding: 20px 0 0; text-align: center;">© 2025 KampusBudget.</footer>
    </div>
  </body>
</html>
